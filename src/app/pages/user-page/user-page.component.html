<div class="flex items-center justify-between">
  <button mat-icon-button (click)="location.back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<mat-spinner [diameter]="24" *ngIf="fetching && !error" class="mx-auto" />

<!-- Error Message -->
<p class="text-amber-500 text-center text-base" *ngIf="error">
  Failed to load user data
</p>

<!-- User Card -->
<mat-card [appearance]="'outlined'" *ngIf="user" class="mt-3 max-w-3xl mx-auto">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title
        >{{ user.first_name }} {{ user.last_name }}</mat-card-title
      >
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      <img mat-card-xl-image [src]="user.avatar" />
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
